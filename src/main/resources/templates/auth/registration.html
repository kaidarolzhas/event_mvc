<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-dark">

        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3 bg-dark border border-light px-5 pb-5 rounded-3">
                    <form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
                        <h1 class="text-center mt-5 text-light">Sign up</h1>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="lastname">Enter the lastname: </label>
                            <input class="form-control" type="text" th:field="*{lastname}" id="lastname"/>
                            <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname Errors</div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="firstname">Enter the firstname: </label>
                            <input class="form-control" type="text" th:field="*{firstname}" id="firstname"/>
                            <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">firstname Errors</div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="username">Enter the login: </label>
                            <input class="form-control" type="text" th:field="*{username}" id="username"/>
                            <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Errors</div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="lastname">Enter the date of born: </label>
                            <input class="form-control" type="text" th:field="*{dateOfBorn}" id="dateOfBorn"/>
                            <div style="color: red" th:if="${#fields.hasErrors('dateOfBorn')}" th:errors="*{dateOfBorn}">dateOfBorn Errors</div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="password">Enter the password: </label>
                            <input class="form-control" type="password" th:field="*{password}" id="password"/>
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Errors</div>
                        </div>
                        <div class="form-group mt-3 text-center">
                            <div class="col">
                                <input class="btn btn-success" type="submit" value="Sign up"/>
                            </div>
                            <div class="col">
                                <a class="btn btn-secondary" href="/events/intro">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
