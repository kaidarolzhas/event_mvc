<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>
    <body class="bg-dark">

        <div class="container">
            <div class="row mt-5">
                <div class="col-6 offset-3 bg-dark border border-light px-5 pb-5 rounded-3">
                    <form name="f" method="post" action="/process_login">
                        <h1 class="text-center mt-5 text-light">Sign up</h1>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="username">Enter the login: </label>
                            <input class="form-control" type="text" name="username" id="username"/>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label text-light" for="password">Enter the password: </label>
                            <input class="form-control" type="password" name="password" id="password"/>
                        </div>

                        <div class="form-group mt-3 d-flex justify-content-center">
                            <input class="btn btn-success me-3" type="submit" value="Login"/>
                            <a class="btn btn-secondary" href="/events/intro">Back</a>
                        </div>
                        <div th:if="${param.error}" style="color: red">
                            Wrong username or password
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
