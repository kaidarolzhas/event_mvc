<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Order</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div th:insert="~{admin/navbar.html :: navbar}"></div>



        <div class="container-sm">
            <div class="row mt-5">
                <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
                    <h1 class="text-center" style="width: 100%;">Orders</h1>
                    <div class="card my-3 bg-dark" style="width: 95%;" th:each="p: ${orders}">
                            <div class="d-flex justify-content-evenly" style="width: 50%;">
                                <div>
                                    <h3 class="card-title text-white" th:text="${p.getEvent().getVenue()}" >Card title</h3>
                                    <h4 class="card-text py-2 text-white" >Card price</h4>
                                </div>
                            </div>
                            <div>
                                <p class="card-title text-white" th:text="${'Bought by' + p.getPerson().getUsername()}"></p>
                                <p class="card-text py-2 text-white" th:text="${p.getEvent().getType()}">Card price</p>
                            </div>
                            <div class="text-white">
                                <h3 th:text="${p.getTotalPrice() + 'tg.'}"></h3>
                                <p th:text="${'count ' + p.getCount()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
