<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Add Event</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <body class="bg-dark">
        <div th:insert="~{admin/navbar.html :: navbar}"></div>

        <div class="container bd-dark">
            <div class="row my-5 bd-dark">
                <div class="col-8 offset-2 bg-dark border border-light px-5 pb-5 rounded-3 bd-dark">
                    <form th:method="POST" th:action="@{/admin/add}" th:object="${event}">
                        <h1 class="text-center mt-5 text-white">Add Event</h1>

                        <div class="form-group mt-3">
                            <label for="venue" class="text-white">>Enter Location: </label>
                            <input class="form-control " type="text" th:field="*{venue}" id="venue">
                            <div style="color:red" th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">venue Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="startTime" class="text-white">>Enter Start time: </label>
                            <input class="form-control" type="datetime-local" th:field="*{startTime}" id="startTime">
                            <div style="color:red" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">Start time Error</div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="countTicket" class="text-white">>Enter count of tickets: </label>
                            <input class="form-control" type="number" th:field="*{countTicket}" id="countTicket">
                            <div style="color:red" th:if="${#fields.hasErrors('countTicket')}" th:errors="*{countTicket}">count Error</div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="type" class="text-white">>Enter type: </label>
                            <input class="form-control" type="text" th:field="*{type}" id="type">
                            <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">count Error</div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="airLine" class="text-white">>Enter sponsor: </label>
                            <input class="form-control" type="text" th:field="*{sponsor}" id="airLine">
                            <div style="color:red" th:if="${#fields.hasErrors('sponsor')}" th:errors="*{sponsor}">arrivalTime Error</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="price" class="text-white">>Price of Ticket: </label>
                            <input class="form-control" type="number" th:field="*{price}" id="price">
                            <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-success mt-2" type="submit" value="Create"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
