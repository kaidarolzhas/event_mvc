    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div th:insert="~{admin/navbar.html :: navbar}"></div>
    <div class="container bg-dark">
        <div class="row my-5 bd-dark">
            <div class="col-10 offset-1 bg-dark px-5 pb-5 rounded-3 ">
                <form class = "bg-dark" th:method="PATCH" th:action="@{/admin/update/{id}(id=${event.id})}" th:object="${event}">
                    <div class="d-flex justify-content-center flex-wrap bg-dark ">
                        <h1 class="text-center mt-5 text-white" style="width: 100%">Edit Ticket</h1>

                        <div class="my-3 px-3 bg-dark" style="width: 50%" >
                            <div class="form-group mt-3">
                                <label for="venue" class="text-white"> Enter venue: </label>
                                <input class="form-control " type="text" th:field="*{venue}" id="venue">
                                <div style="color:red" th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}">venue Error</div>
                            </div>


                            <div class="form-group mt-3">
                                <label for="startTime" class="text-white">>Enter startTime: </label>
                                <input class="form-control" type="datetime-local" th:field="*{startTime}" id="startTime">
                                <div style="color:red" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}">startTime Error</div>
                            </div>


                            <div class="form-group mt-3">
                                <label for="countTicket" class="text-white">>enter count of tickets: </label>
                                <input class="form-control" type="number" th:field="*{countTicket}" id="countTicket">
                                <div style="color:red" th:if="${#fields.hasErrors('countTicket')}" th:errors="*{countTicket}">count Error</div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="type" class="text-white">>Enter type: </label>
                                <input class="form-control" type="text" th:field="*{type}" id="type">
                                <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">type Error</div>
                            </div>
                            <div class="form-group mt-3">
                                <label for="sponsor" class="text-white">>Enter sponsor: </label>
                                <input class="form-control" type="text" th:field="*{sponsor}" id="sponsor">
                                <div style="color:red" th:if="${#fields.hasErrors('sponsor')}" th:errors="*{sponsor}">sponsor Error</div>
                            </div>

                            <div class="form-group mt-3">
                                <label for="price" class="text-white">>Price of Ticket: </label>
                                <input class="form-control" type="number" th:field="*{price}" id="price">
                                <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</div>
                            </div>

                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{startTime}">
                            <input class="btn btn-primary mt-3" type="submit" value="Update"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
