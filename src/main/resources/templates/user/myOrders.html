<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My eventRegistrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div th:insert="~{navbar.html :: navbar}"></div>

    <div class="container-sm">
        <div class="row mt-5">
            <div class="col-12 offset-0 d-flex justify-content-center flex-wrap">
                <h1 class="text-center mt-3 mb-5 text-light" style="width: 100%">My Event tickets</h1>

                <div class="card my-3 bg-dark border border-light" style="width: 80%;" th:each="t: ${myOrders}" th:if="${!myOrders.isEmpty()}">
                    <div class="card-body d-flex justify-content-between mx-3 my-3 align-middle">
                        <div class="d-flex justify-content-evenly" style="width: 50%;">
                            <div class="text-center my-auto">
                                <h3 class="card-title text-light" th:text="${t.event.venue}">Card title</h3>
                                <h4 class="card-text text-light py-2 light" th:text="${t.event.startTime.toLocalDate()}">Card price</h4>
                            </div>

                            <p class="text-light my-auto">-></p>
                        </div>

                        <div class="my-auto">
                            <h5 class="text-light" th:text="${'Total price: ' + t.totalPrice + 'tg.'}"></h5>
                            <h5 class="text-light" th:text="${'Place count: ' + t.count}"></h5>
                            <h5 class="text-light" th:text="${'Type: ' + t.event.type}"></h5>
                            <h5 class="text-light" th:text="${'Airline: ' + t.event.sponsor}"></h5>
                        </div>

                        <div class="my-auto">
                            <h2 class="text-success" th:if="${t.getEvent().getStatus().equals('ACTIVE')}">ACTIVE</h2>
                            <h2 class="text-danger" th:if="${t.getEvent().getStatus().equals('OVERDUE')}">OVERDUE</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{footer.html :: footer}"></div>
</body>
</html>
