<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Order</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div th:insert="~{navbar.html :: navbar}"></div>

        <div class="container">
            <div class="row my-5">
                <div class="col-6 offset-3 bg-dark border border-light px-5 pb-5 rounded-3">
                    <form th:method="POST" th:action="@{'/events/order'}" th:object="${order}">
                        <h1 class="text-center mt-5 text-light">Buy Ticket</h1>

                        <div class="form-group mt-3">
                            <label class="text-light" for="cardNumber">Enter your card number: </label>
                            <input type="text" class="form-control" id="cardNumber">
                        </div>

                        <div class="form-group mt-3">
                            <label class="text-light" for="phoneNumber">Enter your phone number: </label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Errors</div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="text-light" for="count">Enter the required number of seats: </label>
                            <input type="number" class="form-control" id="count" th:field="*{count}" min="1" th:max="${ticket_count}">
                            <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">phoneNumber Errors</div>
                        </div>

                        <input type="hidden" th:value="${event_id}" name="event_id">

                        <button type="submit" class="btn btn-outline-success mt-3">Buy Ticket</button>
                    </form>
                </div>
            </div>
        </div>

        <div th:insert="~{footer.html :: footer}"></div>
    </body>
</html>
